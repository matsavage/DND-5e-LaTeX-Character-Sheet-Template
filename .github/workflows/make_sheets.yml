
name: Build with xelatex
on: [push, pull_request]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile main.tex
        uses: matsavage/latex-action@add-lib
        with:
          root_file: main.tex
          compiler: xelatex
          args: "--file-line-error --interaction=nonstopmode"
      - name: Push generated sheets back to repository
        uses: github-actions-x/commit@v2.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
#        push-branch: 'master'
          commit-message: 'adds autogenerated character sheets'
          force-add: 'false'
          files: 'main.pdf'
